<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/login.css">

    <title>Mini Stickers Login</title>
</head>
<body>
    
    <div class="header"><h5>Mini Stickers</h5>
        <div class="header-right">
            <button id="ajuda-btn">Ajuda</button>
        </div>
    </div>

    <div class="login-card">
        <form action="">
            <h5>Conecte-se</h5>
            <span>Não possui acesso?</span><a id="register">Registrar</a> 
            <input type="text" placeholder="Nome" id="email" class="input">
            <input type="password" placeholder="Senha" max="8" id="pass" class="input">
            <span id="forgot">Esqueceu sua senha?</span>
            <button type="submit" id="btn-login">ENTRAR</button>
        </form>
    </div>

    <div class="footer">
        <div class="center-footer">
            <span>Mini Stickers - Web App CRUD com uso de Local Storage<br>Desenvolvido e mantido por @AsfroDev / Marco Antonio Dias Junior<br>Direitos de Uso protegidos por Legal Commons e Políticas de Uso dos devidos fornecedores.</span>
        </div>
    </div>

</body>
</html>
